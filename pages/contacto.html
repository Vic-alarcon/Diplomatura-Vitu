      <form>
        <h2>Suscribite a nuestras novedades</h2>

        <input type="text" id="nombre" name="nombre" required />

        <label for="mensaje">Mensaje (opcional):</label><br />

          id="mensaje"
          name="mensaje"
          rows="4"
          cols="30"
          placeholder="Contanos qué te interesa..."
        >
        </textarea>
        <br>
        <input type="submit" value="Suscribirme" />
      </form>
