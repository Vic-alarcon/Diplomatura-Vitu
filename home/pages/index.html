<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capitán Barato</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Barra superior -->
  <div class="top_bar">
    <div class="login">
      <i class="fa-regular fa-user"></i>
      <a href="#">Iniciar sesión</a> |  <!-- Es la unica forma que encontre de poner la barrita -->
      <a href="#">Crear cuenta</a>
    </div>
  </div>

  <!-- Header central -->
  <header class="main_header">
    <div class="search_cart">
      <div class="search_box">
        <input type="text" placeholder="¿Qué estás buscando?">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <img src="../assets/logo_capitan_barato.jpg" alt="Capitán Barato" class="logo">
      <div class="cart_box">
        <i class="fa-solid fa-cart-shopping"></i>
        (0)  <!-- Es la unica forma que encontre de poner el carrito en cero-->
      </div>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="nav_menu">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Preventas</a></li>
      <li><a href="#">Cómics</a></li>
      <li><a href="#">Mangas</a></li>
      <li><a href="#">Figuras</a></li>
      <li><a href="#">Todos los productos</a></li>
      <li><a href="#">Capitán Ediciones</a></li>
      <li><a href="#">Promociones bancarias</a></li>
      <li><a href="#">Locales</a></li>
      <li><a href="#">Quiénes Somos</a></li>
    </ul>
  </nav>

  <!-- Barra inferior -->
  <div class="promo_bar">
    <span>Aprovechá nuestras promociones bancarias</span>
  </div>

</body>
</html>
